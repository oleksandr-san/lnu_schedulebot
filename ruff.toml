[lint]
preview = true
select = ["I", "E", "F", "C", "W", "N", "UP", "S", "PERF", "FURB", "TCH", "TRY", "RUF", "PL", "PIE"]
ignore = [
    "RUF001",
    "RUF003",
    "TRY003",
    "FURB101",
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds the parameter.
max-complexity = 20

[format]
quote-style = "single"